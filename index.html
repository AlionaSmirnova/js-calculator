<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header><h1 id="h">JavaScript Calculator</h1></header>
    <main>
      <div id="app">
        <div class="grid">
          <!-- <input onkeyup.enter='calc' type="text" v-model="reset" placeholder="0"> -->
          <input type="number" id="num1" class="num" placeholder="0" />
          <input type="number" id="num2" class="num" placeholder="0" />

          <button id="plus" class="cells" onclick="op='+'">+</button>
          <button id="minus" class="cells" onclick="op='-'">-</button>
          <button id="times" class="cells" onclick="op='*'">*</button>
          <button id="divide" class="cells" onclick="op='/'">/</button>
          <button onclick="func()" id="calc">Calculate</button>

          <input type="reset" id="reset" value="Reset">
          <p id="result"></p>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"> </script>
</html>
